<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="main">
        <div><h1 id="heading" class="op">Card</h1></div>
    <div class="container">
    <!-- <div><h1 id="heading">Card</h1></div> -->
             

        <div class="con">
            
              
            
             <input type="file" name="" id="photo" placeholder="upload your Photo">Upload Your Photo : <br>
            <label for="Name">Name:</label>
             <input type="text" name="" id="Name" placeholder="Enter Your Name">
             <label for="password">Password:</label>
             <input type="password" name="" id="password" placeholder="Enter Your Password ">
             <label for="Email">Email:</label>
             <input type="email" name="" id="Email" placeholder="Enter Your Email ">
             <label for="Address">Address:</label>
             <input type="textarea" name="" id="Address" cols="20" rows="10" placeholder="Enter Your Address ">
             <label for="Contact">Contact:</label>
             <input type="tel" name="" id="Contact" maxlength="10" placeholder="Contact No  ">
            Gender: <input type="radio" name="gender" id="Gender" > Male 
            <input type="radio" name="gender" id="Gender"> Female<br>
            <label for="City">City:</label>
            <select name="city" id="City">
                <option value="city" selected>Select City</option>
                <option value="beed">Beed</option>
                <option value="pune">Pune</option>
                <option value="mumbai">Mumbai</option>
            </select><br>
            <label for="year">Date:</label>
            <select name="" id="day">
                <option value="" selected>Date</option>
                <option value="0">1</option>
                <option value="1">2</option>
                <option value="2">3</option>
                <option value="3">4</option>
                <option value="4">5</option>
                <option value="5">6</option>
                <option value="6">7</option>
                <option value="7">8</option>
                <option value="8">9</option>
                <option value="9">10</option>
                <option value="10">11</option>
                <option value="11">12</option>
            </select>   

            <select name="" id="month">
                <option value="" selected>Month</option>
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">Novenmer</option>
                <option value="11">December</option>
            </select>

            <select name="" id="year">
                <option value="year" selected>Year</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
            </select>
           Documents: <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="vehicle1">Adhar Card</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label for="vehicle2">  Pan Card</label><br>
  
             
<input type="submit" name="submit" id="Submit">
<marquee behavior="" direction="right" target="_new" ><a href="google.com">Click For Details</a></marquee>
            
        </div>
    </div>
</div>
    
</body>
</html>
